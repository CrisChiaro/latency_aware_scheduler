  name: routing-manager-service
  namespace: default
spec:
  selector:
    app: routing-manager 
  ports:
  - protocol: TCP
    port: 80  # La porta che il servizio esporr√† all'esterno
    targetPort: 80  # La porta del tuo container all'interno del pod
  type: LoadBalancer
